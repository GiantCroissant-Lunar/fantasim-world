# Pre-commit hooks - https://pre-commit.com
# Install: pip install pre-commit && pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: '\.ps1$'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--disable, MD013, MD031, MD032, MD033, MD034, MD036, MD040, MD041, --]
        exclude: '^(node_modules/|docs/_inbox/)'

  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix]
        files: ^scripts/.*\.py$
      # Run the formatter
      - id: ruff-format
        files: ^scripts/.*\.py$

  # Local hooks
  - repo: local
    hooks:
      # Sync agent config (skills, rules, commands, hooks) before commit
      - id: sync-agent
        name: Sync agent config
        entry: python scripts/agent/sync.py
        language: python
        files: '^\.agent/(skills/.*SKILL\.md|rules/.*\.md|commands/.*\.md|hooks/.*)$'
        pass_filenames: false
        stages: [pre-commit]
